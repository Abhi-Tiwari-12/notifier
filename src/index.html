<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSC Arcitect Notifier - Login</title>
    <link rel="icon" type="image/x-icon" href="squares.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: #000000;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .header {
            background: rgba(31, 31, 31, 0.95);
            border-bottom: 1px solid #9ca3af;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand_logo {
            filter: invert(1);
            width: 28px;
            height: 28px;
        }
        .main-content {
            flex-grow: 1;
            padding: 24px;
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            background: #ffffff;
            color: #000000;
            width: 100%;
        }
        .btn:hover:not(:disabled) {
            background: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }
        .error-message {
            background: rgba(255, 75, 75, 0.2);
            color: #ff4d4f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .input-field {
            padding: 8px;
            border: 1px solid #9ca3af;
            border-radius: 6px;
            font-size: 0.85rem;
            width: 100%;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .input-field::placeholder {
            color: #9ca3af;
        }
        .input-field:focus {
            outline: none;
            border-color: #d1d5db;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        footer {
            background: #1f1f1f;
            padding: 12px;
            text-align: center;
            border-top: 1px solid #9ca3af;
            color: #9ca3af;
            font-size: 0.85rem;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px 16px;
            }
            .header h1 {
                font-size: 1.25rem;
            }
            .brand_logo {
                width: 24px;
                height: 24px;
            }
            .main-content {
                padding: 16px;
            }
            .card {
                padding: 16px;
            }
            .btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
            .input-field {
                padding: 12px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 640px) {
            .header {
                padding: 8px 12px;
                flex-direction: row;
                gap: 8px;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .main-content {
                padding: 12px;
            }
            .card {
                padding: 12px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
            .input-field {
                padding: 12px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
            }
            .header h1 {
                font-size: 1rem;
            }
            .brand_logo {
                width: 20px;
                height: 20px;
            }
            .main-content {
                padding: 10px;
            }
            .card {
                padding: 10px;
                border-radius: 8px;
            }
            .btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            .input-field {
                padding: 12px;
                font-size: 0.75rem;
            }
        }
        @media (max-width: 360px) {
            .header {
                padding: 5px 8px;
            }
            .header h1 {
                font-size: 0.9rem;
            }
            .brand_logo {
                width: 18px;
                height: 18px;
            }
            .main-content {
                padding: 8px;
            }
            .card {
                padding: 8px;
                border-radius: 6px;
            }
            .btn {
                padding: 5px 8px;
                font-size: 0.65rem;
            }
            .input-field {
                padding: 4px;
                font-size: 0.7rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <header class="header">
        <h1>
            <img class="brand_logo" src="squares.ico" alt="">
            TSC Arcitect Notifier
        </h1>
    </header>

    <main class="main-content">
        <div class="card">
            <h2 class="text-lg font-semibold mb-4 text-center">Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1" for="userId">User ID</label>
                    <input type="text" id="userId" class="input-field" placeholder="Enter user Id" aria-label="User ID">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1" for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" aria-label="Password">
                </div>
                <div id="loginError" class="error-message"></div>
                <button id="loginBtn" class="btn">Login</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© Product by Abhishek Tiwari D2C</p>
    </footer>

    <script>
        function createStars() {
            const canvas = document.getElementById('stars');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();
                    star.opacity += (Math.random() - 0.5) * 0.05;
                    if (star.opacity > 1) star.opacity = 1;
                    if (star.opacity < 0.2) star.opacity = 0.2;
                });
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        createStars();

        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        loginBtn.addEventListener('click', () => {
            const userId = userIdInput.value.trim();
            const password = passwordInput.value.trim();

            if (!userId || !password) {
                loginError.textContent = 'Please enter both User ID and Password.';
                loginError.style.display = 'block';
                return;
            }

            const validUserId = 'abhishek.tiwari@thesleepcompany.in';
            const validPassword = 'tsc@123';

            if (userId === validUserId && password === validPassword) {
                window.location.href = 'main.html';
            } else {
                loginError.textContent = 'Invalid User ID or Password.';
                loginError.style.display = 'block';
            }
        });

        loginError.addEventListener('click', () => {
            loginError.style.display = 'none';
        });
    </script>
</body>
</html>
